<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>sguy ðŸŒˆ</title>
</head>
<body class="bg-white text-gray-900 font-sans leading-relaxed">

  <header class="border-b py-6 px-6 mb-10">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold">beep beep HONK</h1>
      <p class="text-lg text-gray-500 mt-1">lorem ipsum is for lovers</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6">
    <section id="project-list" class="grid grid-cols-1 md:grid-cols-2 gap-8"></section>
  </main>

  <footer class="py-10 text-center text-sm text-gray-400">
    footer
  </footer>

  <script type="module">
    const container = document.getElementById("project-list");
  
    const slugs = await fetch("projects.json").then(res => res.json());
  
    for (const slug of slugs) {
      const res = await fetch(`projects/${slug}.json`);
      const data = await res.json();
  
      const el = document.createElement("a");
      el.href = `template.html?project=${slug}`;
      el.className = "block border border-gray-200 rounded-xl overflow-hidden hover:shadow-lg transition shadow-sm bg-white";
  
      el.innerHTML = `
        <img src="${data.thumbnail}" alt="${data.title}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-1">${data.title}</h2>
          <p class="text-gray-600 text-sm">${data.description}</p>
        </div>
      `;
  
      container.appendChild(el);
    }
  </script>
  

</body>
</html>
