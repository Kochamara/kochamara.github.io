<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/assets/favicon.png" type="image/png">
  <link href="src/output.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900 font-sans leading-relaxed">

  <div class="max-w-4xl mx-auto px-6 py-10">
    <header class="mb-10">
      <a href="index.html" class="inline-block text-blue-600 text-sm hover:underline">&larr; Back to Home</a>
      <h1 id="project-title" class="text-4xl font-bold mt-4"></h1>
      <p id="project-description" class="text-lg text-gray-600 mt-2 max-w-prose"></p>
    </header>

    <section id="media" class="flex flex-col gap-8">
      <!-- Media will be injected here -->
    </section>
  </div>

  <!-- Popup Overlay -->
  <div id="popup" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="relative bg-white rounded-xl p-6 max-w-xl w-full shadow-xl">
      <button
        class="absolute top-4 right-4 text-gray-500 hover:text-black focus:outline-none focus-visible:ring ring-gray-300 rounded-full w-8 h-8 flex items-center justify-center"
        aria-label="Close"
        onclick="document.getElementById('popup').classList.add('hidden')"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <p class="text-gray-800">This is your popup content.</p>
    </div>
  </div>

  <script type="module">
    const slug = new URLSearchParams(window.location.search).get("project");
    const allProjects = await fetch("projects.json").then(res => res.json());
    const project = allProjects.find(p => p.slug === slug);

    if (!project) {
      document.body.innerHTML = '<p class="p-6 text-red-500">Project not found.</p>';
      throw new Error("Missing project");
    }

    document.title = project.title;
    document.getElementById('project-title').textContent = project.title;
    document.getElementById('project-description').textContent = project.description;

    const mediaContainer = document.getElementById('media');

    for (const asset of project.assets || []) {
      let el;

      if (asset.type === "youtube") {
        el = document.createElement("iframe");
        el.src = asset.url;
        el.className = "w-full aspect-video rounded-xl shadow-lg";
        el.allowFullscreen = true;
        el.frameBorder = "0";
      } else if (asset.type === "video") {
        el = document.createElement("video");
        el.src = asset.url;
        el.controls = true;
        el.className = "w-full rounded-xl shadow-lg";
      } else if (asset.type === "image") {
        el = document.createElement("img");
        el.src = asset.url;
        el.alt = project.title;
        el.className = "w-full rounded-xl shadow-md";
      }

      mediaContainer.appendChild(el);
    }
  </script>
</body>
</html>
